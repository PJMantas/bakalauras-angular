<div class="container card">
  <h3 class="card-header bg-dark text-light">Pateikti prašymą naujai žymai</h3>
    <form class="card-body" [formGroup]="requestForm" (ngSubmit)="onSubmit()">

        <div *ngIf="error?.username" class="alert alert-danger mt-3">
            {{ error?.username }}
          </div>
          <div *ngIf="error?.email" class="alert alert-danger mt-3">
            {{ error?.email }}
          </div>
          <div *ngIf="error?.password" class="alert alert-danger mt-3">
            {{ error?.password }}
          </div>
          <div *ngIf="error?.password_confirmation" class="alert alert-danger mt-3">
            {{ error?.password_confirmation }}
          </div>

        <div class="form-group">
            <label for="title">Žymos pavadinimas</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
            <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                <div *ngIf="f['title'].errors['required']">Žymos pavadinimas yra privalomas</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Kodėl teikiate</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" />
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']">Priežastis yra privaloma</div>
            </div>
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!requestForm.valid"><i class="bi bi-check-lg"></i> Pateikti</button>
        <button class="btn btn-dark btn-xs " type="button" [routerLink]="['/profile']"><i class="bi bi-arrow-return-left"></i> Grįžti</button>
        
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
</div>
